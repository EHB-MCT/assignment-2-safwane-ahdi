<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/frontend/public/dndDataFetcher.js"></script>
    <title>Character Submission Form</title>
</head>
<body>
    <h1>Character Submission Form</h1>
    <form action="/submit-character" method="post">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Race -->
        <label for="race">Race:</label>
        <select id="race" name="race" required>
            <option value="">Select a race</option>
        </select><br><br>

        <!-- Class -->
        <label for="class">Class:</label>
        <select id="class" name="class" required>
            <option value="">Select a class</option>
        </select><br><br>

        <!-- Subclass -->
        <label for="subclass">Subclass:</label>
        <select id="subclass" name="subclass">
            <option value="">Select a subclass</option>
        </select><br><br>

        <!-- Background -->
        <label for="background">Background:</label>
        <select id="background" name="background" required>
            <option value="">Select a background</option>
        </select><br><br>

        <!-- Alignment -->
        <label for="alignment">Alignment:</label>
        <select id="alignment" name="alignment" required>
            <option value="">Select an alignment</option>
            <option value="Lawful Good">Lawful Good</option>
            <option value="Neutral Good">Neutral Good</option>
            <option value="Chaotic Good">Chaotic Good</option>
            <option value="Lawful Neutral">Lawful Neutral</option>
            <option value="True Neutral">True Neutral</option>
            <option value="Chaotic Neutral">Chaotic Neutral</option>
            <option value="Lawful Evil">Lawful Evil</option>
            <option value="Neutral Evil">Neutral Evil</option>
            <option value="Chaotic Evil">Chaotic Evil</option>
        </select><br><br>

        <!-- Feats -->
        <label for="feats">Feats:</label>
        <textarea id="feats" name="feats" placeholder="E.g., Lucky, Observant"></textarea><br><br>

        <!-- Skills -->
        <label for="skills">Skills:</label>
        <select id="skills" name="skills" multiple>
            <option value="">Select skills</option>
        </select><br><br>

        <!-- Weapons -->
        <label for="weapons">Weapons:</label>
        <select id="weapons" name="weapons" multiple>
            <option value="">Select weapons</option>
        </select><br><br>

        <!-- Spells -->
        <label for="spells">Spells:</label>
        <select id="spells" name="spells" multiple>
            <option value="">Select spells</option>
        </select><br><br>

        <!-- Languages Known -->
        <label for="languages">Languages Known:</label>
        <select id="languages" name="languages" multiple>
            <option value="">Select languages</option>
        </select><br><br>

        <!-- Passive Perception -->
        <label for="passive-perception">Passive Perception:</label>
        <input type="number" id="passive-perception" name="passivePerception" min="0" required><br><br>

        <!-- Point Buy System for Stats -->
        <h2>Assign Your Stats (Point Buy System)</h2>
        <p>You have 27 points to assign to the following stats. Minimum: 8, Maximum: 15 (before racial bonuses).</p>

        <label for="strength">Strength:</label>
        <input type="number" id="strength" name="strength" min="8" max="15" required><br><br>

        <label for="dexterity">Dexterity:</label>
        <input type="number" id="dexterity" name="dexterity" min="8" max="15" required><br><br>

        <label for="constitution">Constitution:</label>
        <input type="number" id="constitution" name="constitution" min="8" max="15" required><br><br>

        <label for="intelligence">Intelligence:</label>
        <input type="number" id="intelligence" name="intelligence" min="8" max="15" required><br><br>

        <label for="wisdom">Wisdom:</label>
        <input type="number" id="wisdom" name="wisdom" min="8" max="15" required><br><br>

        <label for="charisma">Charisma:</label>
        <input type="number" id="charisma" name="charisma" min="8" max="15" required><br><br>

        <button type="submit">Submit Character</button>
    </form>
</body>
</html>
