<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Creator</title>
    <script type="module" src="/frontend/app/point-buy.js"></script>
    <script type="module" src="/frontend/app/charCreator.js"></script>
</head>
<body>
    <h1>D&D Character Creator</h1>
    <div id="creator">
        <select id="race-select">
            <option value="">Select a Race</option>
        </select>
        <select id="subrace-select" disabled>
            <option value="">Select a Subrace</option>
        </select>
        
        <select id="class-select">
            <option value="">Select a Class</option>
        </select>
        
        <select id="subclass-select" disabled>
            <option value="">Select a Subclass</option>
        </select>        

        <h2>Ability Scores</h2>
        <div id="point-buy-system">
            <h2>Point Buy System</h2>
            <p>Points Remaining: <span id="points-remaining">27</span></p>
            <div class="ability">
                <label for="strength">Strength:</label>
                <input type="number" id="strength" value="8" min="8" max="15" readonly>
                <button onclick="adjustScore('strength', 1)">+</button>
                <button onclick="adjustScore('strength', -1)">-</button>
            </div>
            <div class="ability">
                <label for="dexterity">Dexterity:</label>
                <input type="number" id="dexterity" value="8" min="8" max="15" readonly>
                <button onclick="adjustScore('dexterity', 1)">+</button>
                <button onclick="adjustScore('dexterity', -1)">-</button>
            </div>
            <div class="ability">
                <label for="constitution">Constitution:</label>
                <input type="number" id="constitution" value="8" min="8" max="15" readonly>
                <button onclick="adjustScore('constitution', 1)">+</button>
                <button onclick="adjustScore('constitution', -1)">-</button>
            </div>
            <div class="ability">
                <label for="intelligence">Intelligence:</label>
                <input type="number" id="intelligence" value="8" min="8" max="15" readonly>
                <button onclick="adjustScore('intelligence', 1)">+</button>
                <button onclick="adjustScore('intelligence', -1)">-</button>
            </div>
            <div class="ability">
                <label for="wisdom">Wisdom:</label>
                <input type="number" id="wisdom" value="8" min="8" max="15" readonly>
                <button onclick="adjustScore('wisdom', 1)">+</button>
                <button onclick="adjustScore('wisdom', -1)">-</button>
            </div>
            <div class="ability">
                <label for="charisma">Charisma:</label>
                <input type="number" id="charisma" value="8" min="8" max="15" readonly>
                <button onclick="adjustScore('charisma', 1)">+</button>
                <button onclick="adjustScore('charisma', -1)">-</button>
            </div>
        </div>

        <div id="skills-selection">
            <h2>Skill Selection</h2>
            <div id="skills-container"></div>
        </div>
        
        

        <button id="generate-character-button">Generate Character</button>

    </div>

    <div id="character-summary" style="display:none;">
        <h2>Character Summary</h2>
        <p id="character-details"></p>
    </div>
</body>
</html>
